<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Homework 01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!--Author Section-->
    <section>
    <div class="author-section">
        <h2>Kimberly Garrett</h2>
        <p> November 6, 2024</p>
    </div>
    </section>

    <main>
        <div>
            <h1>Welcome to Our Store!</h1>
            <p class="paragraph">Check out our latest collection of fun accessories!</p>
        </div>

        <div>
            <h1 class="intro">Tech Gadgets</h1>
            <p class="one">We've got the coolest tech gadgets in town!</p>
        </div>

        <div>
            <h1 id="h3">Fashion Accessories</h1>
            <p class="two">Accessorize with style!</p>
        </div>

        <div id="footer-content">
            <footer> @ 2024 Quirky Accessories Store. All rights reserved.
            </footer>
        </div>
                                                
    </main>
</body>
</html>
